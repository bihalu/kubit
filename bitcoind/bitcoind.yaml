apiVersion: v1
kind: Namespace
metadata:
  name: bitcoin
  labels:
    app: bitcoind
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bitcoin-conf
  namespace: bitcoin
data:
  bitcoin.conf: |
    txindex=1
    server=1
    rpcuser=mempool
    rpcpassword=mempool
    rpcbind=0.0.0.0
    rpcallowip=0.0.0.0/0
---
apiVersion: v1
kind: Secret
metadata:
  name: bitcoin-conf
  namespace: bitcoin
data:
  bitcoin.conf: dHhpbmRleD0xCnNlcnZlcj0xCnJwY3VzZXI9Q2hyaXN0aW5lTWFkZWxlaW5lT2RldHRlTGFsbG91ZXR0ZQpycGNwYXNzd29yZD0xZXJqYW52aWVyMTk1NgpycGNiaW5kPTAuMC4wLjAKcnBjYWxsb3dpcD0wLjAuMC4wLzAK
type: Opaque
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: bitcoind
  name: bitcoind-pvc
  namespace: bitcoin
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 900Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitcoind
  namespace: bitcoin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bitcoind
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: bitcoind
    spec:
      containers:
      - image: lncm/bitcoind:v26.0
        imagePullPolicy: IfNotPresent
        name: bitcoind
        ports:
        - containerPort: 8332
          protocol: TCP
        - containerPort: 8333
          protocol: TCP
        - containerPort: 28332
          protocol: TCP
        - containerPort: 28333
          protocol: TCP
        resources: {}
        volumeMounts:
        - name: bitcoind-vol
          mountPath: /data/.bitcoin
        - name: bitcoin-conf
          mountPath: /data/.bitcoin/bitcoin.conf
          subPath: bitcoin.conf
      restartPolicy: Always
      terminationGracePeriodSeconds: 930
      volumes:
      - name: bitcoind-vol
        persistentVolumeClaim:
          claimName: bitcoind-pvc
      - name: bitcoin-conf
        configMap:
          defaultMode: 420
          name: bitcoin-conf
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: bitcoind
  name: bitcoind
  namespace: bitcoin
spec:
  type: NodePort
  selector:
    app: bitcoind
  ports:
  - name: "rpc"
    port: 8332
    targetPort: 8332
    nodePort: 30332
  - name: "p2p"
    port: 8333
    targetPort: 8333
    nodePort: 30333
  - name: "zmqblock"
    port: 28332
    targetPort: 28332
    nodePort: 32332
  - name: "zmqtx"
    port: 28333
    targetPort: 28333
    nodePort: 32333
  