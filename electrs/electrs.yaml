apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: electrs
  name: electrs-pvc
  namespace: bitcoin
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 90Gi
---
---
apiVersion: v1
kind: Secret
metadata:
  name: electrs-conf
  namespace: bitcoin
data:
  config.toml: 
type: Opaque

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: electrs
  namespace: bitcoin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: electrs
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: electrs
    spec:
      containers:
      - image: philipcristiano/electrs:0.10.3
        imagePullPolicy: IfNotPresent
        name: electrs
        ports:
        - containerPort: 50001
          protocol: TCP
        env:
#        - name: ELECTRS_LOG_FILTERS
#          value: "INFO"
#        - name: ELECTRS_NETWORK
#          value: "bitcoin"
#        - name: ELECTRS_COOKIE_FILE
#          value: "/data/.cookie"
#        - name: ELECTRS_DAEMON_RPC_ADDR
#          value: "bitcoind:8332"
#        - name: ELECTRS_DAEMON_P2P_ADDR
#          value: "bitcoind:8333"
#        - name: ELECTRS_ELECTRUM_RPC_ADDR
#          value: "0.0.0.0:50001"
#        - name: ELECTRS_SERVER_BANNER
#          value: "electrs v0.10.3"
#        - name: ELECTRS_DB_DIR
#          value: "/data/db"
        resources: {}
        volumeMounts:
        - name: electrs-vol
          mountPath: /data
        - name: electrs-conf
          mountPath: "/root/.electrs/config.toml"
          subPath: config.toml
          readOnly: true
      restartPolicy: Always
      volumes:
      - name: electrs-vol
        persistentVolumeClaim:
          claimName: electrs-pvc
      - name: electrs-conf
        secret:
          secretName: electrs-conf

